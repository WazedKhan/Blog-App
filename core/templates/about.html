<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
      <title>Blog App - {{ title }}</title>
    {% else %}
        <title>Blog App</title>
    {% endif %}
    
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <title>{{ post.author }}</title>
        <p>{{ post.content }}</p>
        <span>{{ post.date }}</span>
    {% endfor %}
</body>
</html>
