{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="container">
    <form class="form-group text-center m-3" method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
